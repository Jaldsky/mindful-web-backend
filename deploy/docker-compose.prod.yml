# Production Docker Compose
# Запуск из корня backend: docker compose -f deploy/docker-compose.prod.yml --env-file .env up -d
# Сборка: docker compose -f deploy/docker-compose.prod.yml --env-file .env up -d --build

services:
  mwb-db:
    image: postgres:16-alpine
    env_file:
      - ../.env.prod
    ports:
      - "5432:5432"
    volumes:
      - mwb-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: >
        /bin/sh -c 'pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"'
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mw-net

  mwb-redis:
    image: redis:7-alpine
    env_file:
      - ../.env.prod
    command: redis-server --requirepass $$REDIS_PASSWORD
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - mw-net

  mwb-build-image:
    build:
      context: ..
      dockerfile: deploy/docker/service.Dockerfile
    image: mwb-service:latest
    restart: "no"

  mwb-migrate:
    image: mwb-service:latest
    env_file:
      - ../.env.prod
    depends_on:
      mwb-db:
        condition: service_healthy
      mwb-build-image:
        condition: service_completed_successfully
    command: ["python", "-m", "invoke", "migrate-apply"]
    restart: "no"
    networks:
      - mw-net

  mwb-worker:
    image: mwb-service:latest
    env_file:
      - ../.env.prod
    depends_on:
      mwb-redis:
        condition: service_healthy
      mwb-build-image:
        condition: service_completed_successfully
    command: ["python", "-m", "invoke", "worker"]
    restart: unless-stopped
    networks:
      - mw-net

  mwb-beat:
    image: mwb-service:latest
    env_file:
      - ../.env.prod
    depends_on:
      mwb-redis:
        condition: service_healthy
      mwb-build-image:
        condition: service_completed_successfully
    command: [".venv/bin/python", "-m", "invoke", "beat"]
    restart: unless-stopped
    networks:
      - mw-net

  mwb-app:
    image: mwb-service:latest
    ports:
      - "8000:8000"
    env_file:
      - ../.env.prod
    depends_on:
      mwb-migrate:
        condition: service_completed_successfully
      mwb-build-image:
        condition: service_completed_successfully
    command: ["gunicorn", "-k", "uvicorn.workers.UvicornWorker", "-c", "deploy/config/gunicorn_conf.py", "app.main:app"]
    restart: unless-stopped
    networks:
      - mw-net

volumes:
  mwb-pgdata:

networks:
  mw-net:
    driver: bridge
